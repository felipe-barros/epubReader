<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
	<style>
		body {
			margin: 0;
		}

		#reader {
			height: 100vh;
			width: 100vw;
			overflow: hidden !important;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>

<body>
	<div id="reader"></div>
</body>
<script>
	window.book = ePub(window.BOOK_PATH);
	window.rendition = window.book.renderTo(document.getElementById('reader'), {
		width: '100%',
		height: '100%'
	});
	window.rendition.display();
	// window.rendition.themes.register({ theme: window.THEME });
	// window.rendition.themes.select('theme');

	window.book.rendition.themes.register("black",
		{
			"body": { "background-color": "#9b42f5" },
			"html": { "-webkit-filter": "invert(1) hue-rotate(180deg)", "filter": "invert(1) hue-rotate(180deg)" },
			"img": { "-webkit-filter": "invert(1) hue-rotate(180deg)", "filter": "invert(1) hue-rotate(180deg)" }
		});
	window.rendition.themes.select('black');
</script>

</html>
